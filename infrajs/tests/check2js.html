<h1 id="res" style="color:red;">ERROR</h1>
<div id="main"></div>
<script type="text/javascript">
	if(location.search=='?test'){
		location.href=location.pathname;
	}
	var conf=infra.conf;
	conf.infrajs.onlyclient=true;
	var layers=infra.loadJSON('*infrajs/tests/resources/check2.json');
	infra.State.go('?test');
	infrajs.checkAdd(layers);
	infrajs.check();
	console.log(layers)
	infra.wait(infrajs,'onshow',function(){
		var count=3;//3 икса
		var main=document.getElementById('main');
		var html=main.innerHTML;
		var r=html.split('x');
		if(count==r.length-1){
			var res=document.getElementById('res');
			res.innerHTML='PASS';
			res.style.color="green";
		}
	});
</script>
